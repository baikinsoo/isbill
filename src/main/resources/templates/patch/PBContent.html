<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <link rel="stylesheet" type="text/css" href="/css/allCss.css"/>
</head>

<th:block layout:fragment="script">
  <script th:inline="javascript">

    function deleteContent(patchId){
      var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");

      var url = "/patch/" + patchId + "/delete";

      $.ajax({
        url      : url,
        type     : "DELETE", // HTTP DELETE 메서드 사용
        beforeSend : function(xhr){
          /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
          xhr.setRequestHeader(header, token);
        },
        cache   : false,
        success  : function(result, status){
          location.href='/patch';
        },
        error : function(jqXHR, status, error){
        }
      });
    }
  </script>
</th:block>

<div layout:fragment="content" class="PBContent">
  <div>
    <table>
      <thead>
      <tr>
        <th>작성자</th>
        <th>제목</th>
      </tr>
      </thead>
      <tr th:each="patch : ${patch}">
        <td th:text="${patch.getMember().getName()}">작성자</td>
        <td th:text="${patch.getTitle()}">제목</td>
      </tr>
    </table>
  </div>
  <div class="long-content-div">
    <!-- DB에서 받아온 내용을 <pre> 태그를 사용하여 그대로 표시 -->
    <pre th:text="${patch.getContent()}" class="long-content"></pre>
  </div>
  <div th:if="${#authentication.name == patch.getMember().getEmail()}">
    <button th:onclick="'deleteContent(' + ${patch.getId()} + ')'" >삭제</button>
  </div>
  <a th:href="@{/patch/{id}/edit(id=${patch.getId()})}">수정</a>
</div>

</html>
