<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<head>
  <style>
    /* Apply custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    td {
      background-color: #fff;
    }

    td:nth-child(odd) {
      background-color: #f2f2f2;
    }

    td a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    td a:hover {
      color: #2980b9;
    }

    /* CSS for the div containing long content */
    .long-content-div {
      max-width: 100%; /* 최대 너비를 100%로 설정하여 부모 너비에 맞게 조절 */
      border: 1px solid #ddd; /* 테두리 추가 (선택 사항) */
      padding: 10px; /* 내용과 테두리 사이 여백 (선택 사항) */
    }

    /* CSS to make long content wrap within the div */
    .long-content {
      word-wrap: break-word;
    }
  </style>
</head>

<div layout:fragment="content">
    <div>
      <table>
        <thead>
        <tr>
          <th>작성자</th>
          <th>제목</th>
        </tr>
        </thead>
          <tr th:each="patch : ${patch}">
          <td th:text="${patch.getMember().getName()}">작성자</td>
          <td th:text="${patch.getTitle()}">제목</td>
        </tr>
      </table>
    </div>
  <div class="long-content-div">
    <!-- DB에서 받아온 내용을 <pre> 태그를 사용하여 그대로 표시 -->
    <pre th:text="${patch.getContent()}" class="long-content"></pre>
  </div>
</div>

</html>
