<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <link rel="stylesheet" type="text/css" href="/css/allCss.css"/>
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>
<div layout:fragment="content" class="AllNewContent">

    <form role="form" method="post" action="/members/login" class="AllNewContent-form">
        <div class="AllNewContent-input">
            <span class="Input-Title">이메일 주소</span>
            <input type="email" name="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="AllNewContent-input">
            <span class="Input-Title">비밀번호</span>
            <input type="password" name="password" id="password" placeholder="비밀번호 입력">
        </div>
            <div class="flex-container">
            <div class="AllNewContent-button">
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <button class="btn btn-primary">로그인</button>
            </div>
            <div class="AllNewContent-button">
                <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
