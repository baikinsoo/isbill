<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<head>
    <style>
        /* Apply custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        td:nth-child(even) {
            background-color: #f2f2f2;
        }

        td a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        td a:hover {
            color: #2980b9;
        }
    </style>
</head>

<div layout:fragment="content">
    <div>
        <table>
            <thead>
            <tr>
                <th>채무자</th>
                <th>총 빌린 돈</th>
                <th>총 갚은 돈</th>
                <th>갚아야 할 돈</th>
                <th>내역 확인</th>
            </tr>
            </thead>
            <tr th:each="MoneyList : ${moneyList}">
                <td th:text="${MoneyList.getRegistreBill().getBill().getName()}">채무자</td>
                <td th:text="${MoneyList.getBorrowMoneyAll()}">총 빌린 돈</td>
                <td th:text="${MoneyList.getPayMoneyAll()}">총 갚은 돈</td>
                <td th:text="${MoneyList.getRemainMoney()}">갚아야 할 돈</td>
                <!--        중간에 수정이나 삭제하게되면 어떻게 되는거지...? -->
                <td><a th:href="@{'/money/list/' + ${MoneyList.getRegistreBill().getId()}}">확인</a></td>
            </tr>
        </table>
    </div>
</div>
</html>
