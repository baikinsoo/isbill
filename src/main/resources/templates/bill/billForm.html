<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<head>
    <link rel="stylesheet" type="text/css" href="/css/allCss.css"/>
</head>

<div layout:fragment="content" class="billForm">
    <div>
        <form role="form" method="post" th:object="${billFormDto}">
            <div class="form-group">
                <label for="name">채무자</label>
                <input type="text" th:field="*{name}" id="name" placeholder="채무자 이름을 입력해주세요" class="custom-input">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errors"></span>
            </div>
            <div>
                <button type="submit" class="custom-button">저장</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>

</html>
