<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<head>
    <link rel="stylesheet" type="text/css" href="/css/allCss.css"/>
</head>

<div layout:fragment="content" class="FBnewContent">
    <div>
        <form role="form" method="post" th:object="${freeBoardFormDto}">
            <!-- 제목 입력란 -->
            <div>
                <span>제목</span>
                <input type="text" th:field="*{title}" placeholder="제목을 입력해주세요" class="custom-input">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="errors"></span>
            </div>

            <!-- 내용 입력란 -->
            <div>
                <span>내용</span>
                <textarea th:field="*{content}" placeholder="내용을 입력해주세요" class="text-area"></textarea>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="errors"></span>
            </div>
            <div>
                <button type="submit" class="custom-button">저장</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>

</html>
